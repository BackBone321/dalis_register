<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <link rel="register" href="register.html">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <form id="register" class="input-group" onsubmit="handleRegister(event)">
        <input type="text" id="reg-username" class="input-field" placeholder="Username" required>
        <input type="email" id="reg-email" class="input-field" placeholder="Email" required>
        <input type="password" id="reg-password" class="input-field" placeholder="Enter Password" required>
        <button type="submit" class="submit-btn">create new account</button>
    
    </form>
</body>
